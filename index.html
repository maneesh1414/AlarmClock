<!DOCTYPE html>
<html>
    <head>
         <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Alarm Clock </title>
        <link rel="stylesheet" type="text/css" href="./Css/styles.css">
        <link rel="stylesheet" type="text/css" href="./Css/clockStyles.css">
    </head>
    <body>
        <!-- Parent Div -->
        <div>
            <!-- Clock  -->
            <div>
                <h1 class="heading"> Clock </h1>
                <div class="clock">
                    <p class="clockNumbers clockNumber12">12</p>
                    <p class="clockNumbers clockNumber1">1</p>
                    <p class="clockNumbers clockNumber2">2</p>
                    <p class="clockNumbers clockNumber3">3</p>
                    <p class="clockNumbers clockNumber4">4</p>
                    <p class="clockNumbers clockNumber5">5</p>
                    <p class="clockNumbers clockNumber6">6</p>
                    <p class="clockNumbers clockNumber7">7</p>
                    <p class="clockNumbers clockNumber8">8</p>
                    <p class="clockNumbers clockNumber9">9</p>
                    <p class="clockNumbers clockNumber10">10</p>
                    <p class="clockNumbers clockNumber11">11</p>
                    <div class="dot"></div>
                    <div id="minutes" class="minuteArrow"></div>
                    <div id="hours" class="hourArrow"></div>
                    <div id="seconds" class="secondArrow"></div>
                    <div id="digitalTime" class="digitalTime"></div>
                </div>
            </div>
           
            <!-- Add Alarm Button and Table with Alarms -->
            <div>
                <button onclick="displayModal();" class="alarmButtons"> Add Alarm </button>
                <p id="message" class="message"></p>
                
                <table id="multipleAlarms" class="multipleAlarms">
                  <caption class="multipleAlarmsCaption"> Alarms </caption>
                </table>
                
                <!-- Alarm Notifier -->
                <div class="rightDiv">
                    <div id="bell" style="display: none;">
                        <button onclick="stopAlarm();" class="alarmButtons"> Stop Alarm </button>
                        <img class="bell" src="./Images/bellIcon.png"/>
                        <!--    <audio autoplay loop id="alarmSound"> <source src="./alarm.mp3" type="audio/mpeg"></audio> -->

                    </div>
                </div>
            </div>
           
            <!-- The Modal -->
            <div id="modal" class="modal" onclick="handleDocumentClick(event)" onkeydown="handleKeyDown(event);">
                
                <!-- Modal content -->
                <div class="modalContent">
                    
                    <div class="modal-header">
                        <div onclick="closeModal();" class="close">&times;</div>
                        <h2 class="modalHeading"> Set alarm time</h2>
                    </div>
                    
                    <div class="alarmInput">
                        <select id="hoursSelect">
                          <option value="12">12</option>
                          <option value="01">01</option>
                          <option value="02">02</option>
                          <option value="03">03</option>
                          <option value="04">04</option>
                          <option value="05">05</option>
                          <option value="06">06</option>
                          <option value="07">07</option>
                          <option value="08">08</option>
                          <option value="09">09</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                        </select>
                        <select id="minutesSelect">
                          <option value="00">00</option>
                          <option value="01">01</option>
                          <option value="02">02</option>
                          <option value="03">03</option>
                          <option value="04">04</option>
                          <option value="05">05</option>
                          <option value="06">06</option>
                          <option value="07">07</option>
                          <option value="08">08</option>
                          <option value="09">09</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                          <option value="13">13</option>
                          <option value="14">14</option>
                          <option value="15">15</option>
                          <option value="16">16</option>
                          <option value="17">17</option>
                          <option value="18">18</option>
                          <option value="19">19</option>
                          <option value="20">20</option>
                          <option value="21">21</option>
                          <option value="22">22</option>
                          <option value="23">23</option>
                          <option value="24">24</option>
                          <option value="25">25</option>
                          <option value="26">26</option>
                          <option value="27">27</option>
                          <option value="28">28</option>
                          <option value="29">29</option>
                          <option value="30">30</option>
                          <option value="31">31</option>
                          <option value="32">32</option>
                          <option value="33">33</option>
                          <option value="34">34</option>
                          <option value="35">35</option>
                          <option value="36">36</option>
                          <option value="37">37</option>
                          <option value="38">38</option>
                          <option value="39">39</option>
                          <option value="40">40</option>
                          <option value="41">41</option>
                          <option value="42">42</option>
                          <option value="43">43</option>
                          <option value="44">44</option>
                          <option value="45">45</option>
                          <option value="46">46</option>
                          <option value="47">47</option>
                          <option value="48">48</option>
                          <option value="49">49</option>
                          <option value="50">50</option>
                          <option value="51">51</option>
                          <option value="52">52</option>
                          <option value="53">53</option>
                          <option value="54">54</option>
                          <option value="55">55</option>
                          <option value="56">56</option>
                          <option value="57">57</option>
                          <option value="58">58</option>
                          <option value="59">59</option>
                        </select>
                        <select id="ampmSelect">
                          <option value="AM">AM</option>
                          <option value="PM">PM</option>
                        </select>
                    </div>
                    <button id="saveAlarm" class="alarmButtons"> Submit </button>
                    
                </div>
            </div>
        </div>
        
        <script src="./JS/Script.js"> </script>
        <script src="./JS/Clock.js"> </script>
    </body>
</html>
